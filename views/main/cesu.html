  <script src="/public/js/cesu.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="nav-logo">
        <a href="/">
          <img src="/public/img/头像.png" class=" img-responsive" alt="yql520.com">
        </a>
      </div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
          <span class="sr-only">切换导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">首页</a></li>
          <li><a href="/blog">博客</a></li>
          <li><a href="/message">留言</a></li>
          <li class="active"><a href="/cesu">测速</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="container">
    <div class="left-side">
      <p class="setting">
        <label for="">请选择打字内容：</label>
        <select id="selCourse">
        <option value="0">HTML</option>
        <option value="1">CSS</option>
        <option value="2">MYSQL</option>
        <option value="3">JS</option>
      </select>
      </p>
      <p class="setting">
        <label for="">每行显示几个单词：</label>
        <input type="number" id="txtNum" value="5">
      </p>

      <p class="setting">
        <label for="">共测试几行：</label>
        <input type="number" id="txtLine" value="5">
      </p>

      <p class="setting">
        <button type="button" id="btnStart">开始测试</button>
        <!--<button type="button" id="btnStop">结束测试</button>-->
      </p><pre>	  用TAB键切换到下一行的输入框和“结束按钮”，
	  用空格键点击“结束按钮”——测试全程不要用动鼠标——否则会影响自己的键速
	  </pre>
      <p></p>
      <!-- <p>
	 
	</p> -->
    </div>
    <div class="right-side">
      <p>
        <span>耗时：</span>
        <b id="time"></b>
      </p>

      <p>
        <span>正确率：</span>
        <b id="correct"></b>
      </p>

      <p>
        <span>击键速度：</span>
        <b id="avgSpeed"></b>
      </p>
    </div>
    <div id="content" style="clear:both;">

    </div>
