<!DOCTYPE html>

<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="SHORCOT ICON" href="/public/img/头像.png">
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->

  <title>键盘速度测试</title>
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="/public/css/cesu.css">
  <script src="/public/js/jquery-3.3.1.min.js "></script>
  <script src="/public/js/bootstrap.min.js "></script>
  <script src="/public/js/cesu.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="nav-logo">
        <a href="/">
          <img src="/public/img/头像.png" class=" img-responsive" alt="yql520.com">
        </a>
      </div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
          <span class="sr-only">切换导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">首页</a></li>
          <li><a href="/blog">博客</a></li>
          <li><a href="/message">留言</a></li>
          <li class="active"><a href="/cesu">测速</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12" style="margin-top: 60px;">
        <div class="col-sm-4 col-sm-offset-2">
          <p class="setting">
            <label for="">请选择打字内容：</label>
            <select id="selCourse">
                <option value="0">HTML</option>
                <option value="1">CSS</option>
                <option value="2">MYSQL</option>
                <option value="3">JS</option>
              </select>
          </p>
          <p class="setting">
            每行显示几个单词：
            <input class="form-control" type="number" id="txtNum" value="5">
          </p>

          <p class="setting">
            共测试几行：
            <input class="form-control" type="number" id="txtLine" value="5">
          </p>

          <p class="setting">
            <button type="button" id="btnStart">开始测试</button>
          </p>
        </div>
        <div class="col-sm-4">
          <pre class="col-sm-12 hidden-sm">用TAB键切换到下一行的输入框和“结束按钮”，<br/>用空格键点击“结束按钮”<br/>测试全程不要用动鼠标<br/>否则会影响自己的键速</pre>
          <p>
            <span>耗时：</span>
            <b id="time"></b>
          </p>

          <p>
            <span>正确率：</span>
            <b id="correct"></b>
          </p>

          <p>
            <span>击键速度：</span>
            <b id="avgSpeed"></b>
          </p>
        </div>
        <div class="col-sm-12" id="content">

        </div>
      </div>
    </div>
  </div>


</body>

</html>
